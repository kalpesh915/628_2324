<script>
    /*
        The toExponential() Method
        toExponential() returns a string, with a number rounded and written using exponential notation. A parameter defines the number of characters behind the decimal point:
    */ 

   let ip1 = 1025.36541;

   document.write("<hr> value of ip1 is "+ip1.toExponential(2));
   document.write("<hr> value of ip1 is "+ip1.toExponential(5));
   document.write("<hr> value of ip1 is "+ip1.toExponential());
</script>
