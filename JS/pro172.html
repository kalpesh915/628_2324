<script>
    /*
        The toPrecision() Method toPrecision() returns a string, with a number written with a specified length:
    */ 

   let ip1 = 1025.36541;

   document.write("<hr> value of ip1 is "+ip1.toPrecision(2));
   document.write("<hr> value of ip1 is "+ip1.toPrecision(4));
   document.write("<hr> value of ip1 is "+ip1.toPrecision(6));
   document.write("<hr> value of ip1 is "+ip1.toPrecision(5));
</script>
