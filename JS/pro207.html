<script>
    /*
        Shifting Elements
        Shifting is equivalent to popping, but working on the first element instead of the last.
    */
        const city = ["Rajkot", "Surat", "Ahamdabad", "Baroda", "Bhuj"];

        document.write("<hr>"+city);
        city.unshift("Jamanagar");
        city.unshift("Junagadh");
        document.write("<hr>"+city);

        city.shift();
        city.shift();
        city.shift();
        document.write("<hr>"+city);

</script>
