<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <style>
        .outer {
            width: 620px;
            height: 620px;
            border: 1px solid black;
        }

        .inner {
            height: 200px;
            width: 200px;
            border: 1px solid black;
            float: left;
            margin: 2px;
        }
    </style>
</head>

<body onload="init()">
    <div class="outer">
        <div class="inner" id="1" onclick="makeMove(this.id)"></div>
        <div class="inner" id="2" onclick="makeMove(this.id)"></div>
        <div class="inner" id="3" onclick="makeMove(this.id)"></div>
        <div class="inner" id="4" onclick="makeMove(this.id)"></div>
        <div class="inner" id="5" onclick="makeMove(this.id)"></div>
        <div class="inner" id="6" onclick="makeMove(this.id)"></div>
        <div class="inner" id="7" onclick="makeMove(this.id)"></div>
        <div class="inner" id="8" onclick="makeMove(this.id)"></div>
        <div class="inner" id="9" onclick="makeMove(this.id)"></div>
    </div>
</body>

</html>

<script>
    let move = [], boxes = [], player, winpos = [[1,2,3], [4,5,6], [7,8,9], [1,4,7], [2,5,8], [3,6,9], [1,5,9], [3,5,7]], count = 0;

    function init() {
        for (i = 1; i <= 9; i++) {
            boxes[i] = document.getElementById(i);
            move[i] = "";
            player = 1;
        }
    }

    function makeMove(box) {
        //alert(box);
        if (move[box] === "") {
            count++;
            if (player == 1) {
                move[box] = "x";
                boxes[box].style.backgroundColor = "red";
                player = 2;
            } else {
                move[box] = "o";
                boxes[box].style.backgroundColor = "blue";
                player = 1;
            }

            if(count >= 5){
                checkWinner();
            }
        } else {
            alert("Invalid Move");
        }
        //console.log(move);
    }

    function checkWinner(){
        for(i=0; i<8; i++){
            if(move[winpos[i][0]] == "x" && move[winpos[i][1]] == "x" && move[winpos[i][2]] == "x"){
                alert("Player 1 is Winner");
                resetGame();
            }

            if(move[winpos[i][0]] == "o" && move[winpos[i][1]] == "o" && move[winpos[i][2]] == "o"){
                alert("Player 2 is Winner");
                resetGame();
            }
        }

        if(move.indexOf("") < 0){
            alert("Game Draw");
            resetGame();
        }
    }

    function resetGame(){
        if(confirm("Do you want to play again ?")){
            window.location.reload();
        }
    }

</script>
