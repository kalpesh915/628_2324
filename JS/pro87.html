<script>
    /*
        The += Operator
        The Addition Assignment Operator adds a value to a variable.
    */ 


    let ans = 10; // normal value
    document.write("<hr>"+ans);

    ans += 10; // 
    document.write("<hr>"+ans);

    ans -= 10; // 
    document.write("<hr>"+ans);

    ans *= 10; // 
    document.write("<hr>"+ans);

    ans /= 10; // 
    document.write("<hr>"+ans);

    ans %= 10; // 
    document.write("<hr>"+ans);
</script>
