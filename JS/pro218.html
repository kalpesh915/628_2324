<script>
    /*
        JavaScript Array slice()
        The slice() method slices out a piece of an array into a new array: 
    */
        const city1 = ["Rajkot", "Surat", "Ahamdabad", "Baroda", "Bhuj", "Junagadh"];   

        document.write("<hr>"+city1);
        document.write("<hr>"+city1.slice(0, 3));
        document.write("<hr>"+city1.slice(0, 5));
        document.write("<hr>"+city1.slice(3));
</script>
