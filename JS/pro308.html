<script>
    /*
        Find Maximum out of 3 values (nested if)
    */

    let ip1 = Number(prompt("Enter any Value for ip 1"));
    let ip2 = Number(prompt("Enter any Value for ip 2"));
    let ip3 = Number(prompt("Enter any Value for ip 3"));

    document.write(`<hr> ip1 is ${ip1} ip2 is ${ip2} and ip3 is ${ip3}`);

    if(ip1 > ip2){
        if(ip1 > ip3){
            ans = ip1;
        }else{
            ans = ip3;
        }
    }else{
        if(ip2 > ip3){
            ans = ip2;
        }else{
            ans = ip3;
        }
    }

    document.write("<hr> Maximum is "+ans);

</script>
