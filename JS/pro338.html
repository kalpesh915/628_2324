<script>
    /*
        JavaScript Labels
        To label JavaScript statements you precede the statements with a label name and a colon:
    */

    // outer loop
    for(let x = 1; x<=10; x++){
        // inner loop
        for(let y = 1; y<=10; y++){
            document.write(` x:${x} y:${y}`);
        }
        document.write("<br>");
    }
</script>
