<script>
    /*
        JavaScript Date Output By default, JavaScript will use the browser's time zone and display a date as a full text string:

        
        Creating Date Objects :Date objects are created with the new Date() constructor.
        There are 9 ways to create a new date object:

        new Date()
        new Date(date string)

        new Date(year,month)
        new Date(year,month,day)
        new Date(year,month,day,hours)
        new Date(year,month,day,hours,minutes)
        new Date(year,month,day,hours,minutes,seconds)
        new Date(year,month,day,hours,minutes,seconds,ms)

    */

    document.write("<hr> Today is "+new Date());
    document.write("<hr> Today is "+new Date("2025 april 15"));
    document.write("<hr> Today is "+new Date(2025, 11));
    document.write("<hr> Today is "+new Date(2025, 11, 12));
    document.write("<hr> Today is "+new Date(2025, 11, 12, 15));
    document.write("<hr> Today is "+new Date(2025, 11, 12, 15, 15));
    document.write("<hr> Today is "+new Date(2025, 11, 12, 15, 15, 15));
    document.write("<hr> Today is "+new Date(2025, 11, 12, 15, 15, 15, 251));
