<script>
    /*
        JavaScript Classes
        ECMAScript 2015, also known as ES6, introduced JavaScript Classes.
        JavaScript Classes are templates for JavaScript Objects.

        JavaScript Class Syntax : Use the keyword class to create a class.
        Always add a method named constructor():
        Syntax

        class ClassName {
          constructor() { ... }
        }
    */

    class Student {
        // constructor is function for build your object on memory
        constructor(roll, fname, lname){
            this.roll = roll;
            this.fname = fname;
            this.lname = lname;
        }

        // method
        printer() {
            document.write("<hr>Welcome "+this.fname+" "+this.lname+" Your Roll No. is "+this.roll);
        }
    }

    //Using a Class : When you have a class, you can use the class to create objects:
    let obj1 = new Student(1, "Nisarg", "Kapupara");
    let obj2 = new Student(2, "Devarshi", "Thakar");
    let obj3 = new Student(3, "Viraj", "Bhatti");

    obj1.printer();
    obj2.printer();
    obj3.printer();
</script>
