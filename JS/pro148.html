<script>
    /*
        JavaScript String includes()
        The includes() method returns true if a string contains a specified value. Otherwise it returns false.
    */ 
              //012345678901234567890123456789012345678
    let str1 = "Welcome to world of Java Script Strings";
    
    document.write("<hr> String is : "+str1.includes("of"));
    document.write("<hr> String is : "+str1.includes("of", 20));
    document.write("<hr> String is : "+str1.includes("on"));
</script>
