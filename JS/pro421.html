<script>
    /*
        Local Scope
        Variables declared within a JavaScript function, are LOCAL to the function:
    */

    function msg(){
        let x = 100;
        document.write("<hr> Inside Block x is"+x);
    }

    msg();
    document.write("<hr> Outside Block x is"+x);
</script>
