<script>

        Types of JavaScript Operators
        There are different types of JavaScript operators:
        Arithmetic Operators, Assignment Operators, Comparison Operators, String Operators, Logical Operators, Bitwise Operators, Ternary Operators, Type Operators
    */ 

    document.write("<hr> Sum is "+ 10 + 20);
    document.write("<hr> Sum is "+ (10 + 20));
