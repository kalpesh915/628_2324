<script>
    /*
        JavaScript Array lastIndexOf() : Array.lastIndexOf() is the same as Array.indexOf(), but returns the position of the last occurrence of the specified element.
    */
        const city1 = ["Rajkot", "Surat", "Rajkot", "Ahamdabad", "Baroda", "Bhuj", "Junagadh"];   

        document.write("<hr>"+city1);
        document.write("<hr>"+city1.indexOf("Rajkot"));
        document.write("<hr>"+city1.lastIndexOf("Rajkot"));
        document.write("<hr>"+city1.lastIndexOf("Rajkot", 5));
</script>
