<script>
    /*
        JavaScript String substring()
        substring() is similar to slice().
        The difference is that start and end values less than 0 are treated as 0 in substring().
    */ 

              //01234567890123456789012345678901234567
    let str1 = "welcome to world of javascript strings";
    document.write("<hr> "+str1);
    document.write("<hr> "+str1.substring(0, 10));
    document.write("<hr> "+str1.substring(0, 20));
    document.write("<hr> "+str1.substring(10, 20));
    document.write("<hr> "+str1.substring(10));
</script>
