<script>
    /*
        JavaScript Array indexOf() : The indexOf() method searches an array for an element value and returns its position. 
    */
        const city1 = ["Rajkot", "Surat", "Ahamdabad", "Baroda", "Bhuj", "Junagadh"];   

        document.write("<hr>"+city1);
        document.write("<hr>"+city1.indexOf("Rajkot"));
        document.write("<hr>"+city1.indexOf("Bhuj"));
        document.write("<hr>"+city1.indexOf("Morbi"));
        document.write("<hr>"+city1.indexOf("Rajkot", 5));
</script>
