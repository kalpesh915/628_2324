<script>
    /*
        Operator Precedence : Operator precedence describes the order in which operations are performed in an arithmetic expression.
    */ 


    let ans = 10 + 20 + 30 - 15 / 5 * 7;

    /*
        ans = 10 + 20 + 30 - 15 / 5 * 7;
        ans = 10 + 20 + 30 - 3 * 7;
        ans = 10 + 20 + 30 - 21;
        ans = 60 - 21;
        ans = 39;
    */ 
    document.write(ans);
</script>
