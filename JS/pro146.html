<script>
    /*
    JavaScript String search()
    The search() method searches a string for a string (or a regular expression) and returns the position of the match:
    */ 
              //012345678901234567890123456789012345678
    let str1 = "Welcome to world of Java Script Strings";
    
    document.write("<hr> String is : "+str1);
    document.write("<hr> String is : "+str1.indexOf("o"));
    document.write("<hr> String is : "+str1.search("o"));
    document.write("<hr> String is : "+str1.match("o"));
    document.write("<hr> String is : "+str1.match(/o/));
    document.write("<hr> String is : "+str1.match(/the/));
</script>
