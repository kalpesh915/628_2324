<script>
    /*
        Strings are for storing text : Strings are written with quotes
        Using Quotes : A JavaScript string is zero or more characters written inside quotes.
        You can use single or double quotes:
    */ 

    let car1 = "Volvo XC 60";
    let car2 = 'Volvo XC 90';
    
    document.write("Car 1 is "+car1+"<hr> Car 2 is "+car2);

    /*
        Note : Strings created with single or double quotes works the same. There is no difference between the two.
    */    
</script>
