<script>
    let student = {
        fullname : function(city, state){
            document.write("<hr>Welcome "+this.fname+" "+this.lname+" "+city+" "+state);
        }
    };

    let student1 = {
        fname : "Devarshi",
        lname : "Thakar"
    };

    let student2 = {
        fname : "Viraj",
        lname : "Bhatti"
    };

    let student3 = {
        fname : "Nisarg",
        lname : "Kapupara"
    };

    student.fullname.call(student1, "Rajkot", "Gujarat");
    student.fullname.call(student2, "Ahamdabad", "Gujarat");
    student.fullname.call(student3, "Surat", "Gujarat");
</script>
