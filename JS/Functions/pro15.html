<script>
    /*
        Function Rest Parameter
        The rest parameter (...) allows a function to treat an indefinite number of arguments as an array:
    */

    function sum(...data){
        let ans = 0;

        for(let x of data){
            ans += x;
        }
        document.write("<hr>Sum is "+(ans));
    }   

    sum(11, 22);
    sum(11, 22, 33);
    sum(11, 22, 33, 44);
    sum(11, 22, 33, 44, 55);
</script>
