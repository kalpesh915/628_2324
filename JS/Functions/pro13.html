<script>
    /*
        Default Parameter Values
        ES6 allows function parameters to have default values.
    */

    function sum(x = 0 , y = 0){
        document.write("<hr>Sum is "+(x+y));
    }    

    sum();
    sum(11);
    sum(11, 22);
</script>
