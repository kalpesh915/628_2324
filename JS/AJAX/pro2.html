<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" onclick="loadFile()">Load File</button>
    <hr>
    <div id="op">
        <h1>Press Button to Load New Data</h1>
    </div>
</body>
</html>

<script>
    let op = document.getElementById("op");

    function loadFile(){
        /*
            XMLHttpRequest() is object for generate HTTP Requst for server
        */
        const XmlHttp = new XMLHttpRequest();
        // open new request for data.txt with get Asynchronous 
        XmlHttp.open("GET", "data.txt", true);
        // send request tto server
        XmlHttp.send();

        // check response is loaded or not
        XmlHttp.onload = function(){
            // print response on HTML div tag
            op.innerHTML = XmlHttp.responseText;
        }
    }
</script>
