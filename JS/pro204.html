<script>
    /*
        JavaScript Array at() : ES2022 intoduced the array method at():
    */
        const city = ["Rajkot", "Surat", "Ahamdabad", "Baroda", "Bhuj"];

        document.write("<hr>"+city);
        document.write("<hr>"+city.at(0));
        document.write("<hr>"+city[0]);
        document.write("<hr>"+city[-1]);
        document.write("<hr>"+city.at(-1));
</script>
