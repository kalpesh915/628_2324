<script>
    /*
        Global JavaScript Variables
        A variable declared outside a function, becomes GLOBAL
    */

    function msg(){
        document.write("<hr> Inside Block x is"+x);
    }

    msg();
    document.write("<hr> Outside Block x is"+x);
