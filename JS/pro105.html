<script>
    /*
        The () Operator : The () operator invokes (calls) the function:
    */

    function toCelsius(fahrenheit) {
        return (5 / 9) * (fahrenheit - 32);
    }

    
    let ans = toCelsius(100);

    document.write("<hr>Temparture is " + ans);
</script>
