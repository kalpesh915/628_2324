<script>
    /*
        Math.ceil() : Math.ceil(x) returns the value of x rounded up to its nearest integer:
    */

    document.write("<hr>"+Math.ceil(11.15));
    document.write("<hr>"+Math.ceil(11.50));
    document.write("<hr>"+Math.ceil(11.95));
    document.write("<hr>"+Math.ceil(11.119));
</script>
