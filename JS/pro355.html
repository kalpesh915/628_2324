<script>
    /*
        JavaScript Maps
        A Map holds key-value pairs where the keys can be any datatype. A Map remembers the original insertion order of the keys.
    */

    let students = new Map([
        [1, "Nisarg"],
        [2, "Viraj"],
        [3, "Devarshi"],
        [4, "Nisarg"]
    ]);

    document.write("<hr> Size of Set is "+students.size);
    document.write("<hr> Welcome "+students.get(1));
    document.write("<hr> Welcome "+( typeof students));

</script>
