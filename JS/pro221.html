<script>
    /*
        JavaScript Array includes() : ECMAScript 2016 introduced Array.includes() to arrays. This allows us to check if an element is present in an array (including NaN, unlike indexOf).
    */
        const city1 = ["Rajkot", "Surat", "Rajkot", "Ahamdabad", "Baroda", "Bhuj", "Junagadh"];   

        document.write("<hr>"+city1);
        document.write("<hr>"+city1.includes("Rajkot"));
        document.write("<hr>"+city1.includes("Morbi"));
</script>
