<script>
    /*
        Sorting Object Arrays
        JavaScript arrays often contain objects:
    */

    const ip = [
        {"name" : "Toyota", year : 1945},
        {"name" : "Tata", year : 1895},
        {"name" : "Mahindra", year : 1985},
        {"name" : "Hyundai", year : 1975},
        {"name" : "Ford", year : 1950}
    ];

    // document.write("<hr>" + ip);
    console.log(ip);
    ip.sort(function(x, y){ return x.year - y.year});
    console.log(ip);
</script>
