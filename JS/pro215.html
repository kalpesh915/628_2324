<script>
    /*
        Splicing and Slicing Arrays
        The splice() method adds new items to an array. The slice() method slices out a piece of an array.
        JavaScript Array splice()
        The splice() method can be used to add new items to an array: 
    */
        const city1 = ["Rajkot", "Surat", "Ahamdabad", "Baroda", "Bhuj", "Junagadh"];   

        document.write("<hr>"+city1);
        /* splice (start index, no. of element to remove, new values)*/
        city1.splice(1, 4, "Jamnagar");
        document.write("<hr>"+city1);
        
</script>
