<script>
    /*
        JavaScript (Zero Fill) Bitwise Left Shift (<<)
        This is a zero fill left shift. One or more zero bits are pushed in from the right, and the leftmost bits fall off:
    */

    let ip1 = 5;

    /*
            0101  << 3
         0101000  = 40
    */

    let ans = ip1 << 3;

    document.write("<hr>"+(ans));
</script>
