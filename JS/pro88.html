<script>
    /*
        The ??= Operator
        The Nullish coalescing assignment operator is used between two values. If the first value is undefined or null, the second value is assigned.
    */ 

    let ip1 = 10;
    let ip2;

    //let ans = ip1 + ip2;
    let ans = (ip1 ?? 0) + (ip2 ?? 0);
    document.write(ans);
</script>
