<script>
    /*
        JavaScript While Loop
        The While Loop The while loop loops through a block of code as long as a specified condition is true.
        Syntax
        while (condition) {
            // code block to be executed
        }
    */

    let x = 1;

    while(x <= 10){
        document.write(" "+x);
        x++;
    }

</script>
