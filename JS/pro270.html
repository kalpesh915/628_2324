<script>
    /*
        JavaScript Set Date Methods
    */

    const today = new Date();

    document.write("<hr>" + today);
    today.setFullYear(2020);
    document.write("<hr>" + today);
    today.setDate(15);
    document.write("<hr>" + today);
    today.setMonth(5);
    document.write("<hr>" + today);
    today.setHours(20);
    document.write("<hr>" + today);
    today.setMinutes(50);
    document.write("<hr>" + today);
    today.setMinutes(100);
    document.write("<hr>" + today);
    today.setSeconds(50);
    document.write("<hr>" + today);
</script>
