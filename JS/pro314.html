<script>

    /*
      Strict Comparison
      Switch cases use strict comparison (===).
      The values must be of the same type to match. A strict comparison can only be true if the operands are of the same type.
    */

    //let today = (prompt("Enter Month Number"));
    let today = Number(prompt("Enter Month Number"));

    switch(today){
        case "11":
        case "12":
        case "1":
        case "2":{
            document.write("<hr>Winter<hr>");
            break;
        }
        case "3":
        case "4":
        case "5":
        case "6":{
            document.write("<hr>Summer<hr>");
            break;
        }
        case "7":
        case "8":
        case "9":
        case "10":{
            document.write("<hr>Monsoon<hr>");
            break;
        }
        default:{
            document.write("<hr>Out of Range<hr>");
        }
    }
</script>
