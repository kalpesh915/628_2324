<script>
    /*
        JavaScript String at() : ES2022 introduced the string method at():
    */ 

              //01234567890123456789012345678901234567
    let str1 = "welcome to world of javascript strings";
    document.write("<hr> "+str1);
    document.write("<hr> "+str1.at(0));
    document.write("<hr> "+str1.at(12));
    document.write("<hr> "+str1.at(-12));
</script>
