<script>
    /*
        The else if Statement : Use the else if statement to specify a new condition if the first condition is false.
        
        Syntax (Ladder if)
        if (condition1) {
            //  block of code to be executed if condition1 is true
        } else if (condition2) {
            //  block of code to be executed if the condition1 is false and condition2 is true
        } else {
            //  block of code to be executed if the condition1 is false and condition2 is false
        }

    */

    let ip = Number(prompt("Enter any Value "));

    if(ip > 0){
        document.write("<hr>Positive");
    }else if(ip < 0){
        document.write("<hr>Negative");
    }else{
        document.write("<hr>Zero");
    }

</script>
