<script>

    /*
        The break Keyword
        When JavaScript reaches a break keyword, it breaks out of the switch block. This will stop the execution inside the switch block. It is not necessary to break the last case in a switch block. The block breaks (ends) there anyway.
        Note: If you omit the break statement, the next case will be executed even if the evaluation does not match the case.
    */

    let today = Number(prompt("Enter Day Number"));

    switch(today){
        case 0:{
            document.write("<hr>Sunday<hr>");
        }
        case 1:{
            document.write("<hr>Monday<hr>");
        }
        case 2:{
            document.write("<hr>Tuesday<hr>");
        }
        case 3:{
            document.write("<hr>Wednesday<hr>");
        }
        case 4:{
            document.write("<hr>Thursday<hr>");
        }
        case 5:{
            document.write("<hr>Friday<hr>");
        }
        case 6:{
            document.write("<hr>Saturday<hr>");
        }
        default:{
            document.write("<hr>Out of Range<hr>");
        }
    }
    /*
        The default Keyword : The default keyword specifies the code to run if there is no case match:
    */ 
</script>
