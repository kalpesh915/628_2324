<script>
    /*
        JavaScript String indexOf() : The indexOf() method returns the index (position) of the first occurrence of a string in a string, or it returns -1 if the string is not found:
    */ 
              //012345678901234567890123456789012345678
    let str1 = "Welcome to world of Java Script Strings";
    
    document.write("<hr> String is : "+str1);
    document.write("<hr> String is : "+str1.indexOf("o"));
    document.write("<hr> String is : "+str1.lastIndexOf("o"));
</script>
