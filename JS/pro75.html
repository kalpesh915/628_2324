<script>
    /*
        JavaScript Arithmetic Operators Arithmetic Operators are used to perform arithmetic on numbers:
    */ 

    document.write("<hr> Sum is "+ (100 + 20));
    document.write("<hr> Sub is "+ (100 - 20));
    document.write("<hr> Div is "+ (100 / 20));
    document.write("<hr> Mod is "+ (100 % 20));
    document.write("<hr> Mul is "+ (100 * 20));
    document.write("<hr> Power is "+ (100 ** 2));
</script>
