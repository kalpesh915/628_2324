<script>
    /*
        JavaScript Comparison and Logical Operators
        Comparison and Logical operators are used to test for true or false.
        Comparison Operators : Comparison operators are used in logical statements to determine equality or difference between variables or values. 
        
        != 	    not equal to 	
        !== 	not equal value and equal type 	
    */ 

   let x = 10;

   document.write("<hr> Answer is "+ (x != 10));
   document.write("<hr> Answer is "+ (x != 100));
   document.write("<hr> Answer is "+ (x != "10"));
   document.write("<hr> Answer is "+ (x != 10.00));
   document.write("<hr> Answer is "+ (x !== "10"));
   document.write("<hr> Answer is "+ (x !== "10.00"));
</script>
