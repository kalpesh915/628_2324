<script>
    /*
        The For In Loop
        The JavaScript for in statement loops through the properties of an Object:
    */

    const student = {
        roll : 1,
        fname : "Devarshi",
        lname : "Thakar",
        city : "Rajkot"
    };

    //document.write(student);

    for(let x in student){
        document.write(" "+student[x]);
    }
</script>
