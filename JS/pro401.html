<script>
        
    /*
        Using test()
        The test() method is a RegExp expression method.
        It searches a string for a pattern, and returns true or false, depending on the result.
    */ 

   let pattern = /e/i;
   document.write("<hr>"+pattern.test("Welcome"));
   pattern = /p/i;
   document.write("<hr>"+pattern.test("Welcome"));
</script>
