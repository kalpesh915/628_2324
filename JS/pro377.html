<script>
    /*
        JavaScript (Sign Preserving) Bitwise Right Shift (>>)
        This is a sign preserving right shift. Copies of the leftmost bit are pushed in from the left, and the rightmost bits fall off:
    */

    let ip1 = 5;

    /*
            0101  >> 1
            0010  = 2
    */

    let ans = ip1 >> 1;

    document.write("<hr>"+(ans));
</script>
