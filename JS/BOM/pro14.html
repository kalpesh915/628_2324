<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="example()">Click me</button>
    <h1 id="op"></h1>
</body>
</html>

<script>
    function example(){
        if(confirm("Are you sure ?")){
            document.getElementById("op").innerHTML = "True";
        }else{
            document.getElementById("op").innerHTML = "False";
        }
    }
</script>
