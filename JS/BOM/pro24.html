<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="createCookie()">Create Cookies</button>
    <button onclick="viewCookie()">View Cookie</button>
    <button onclick="updateCookie()">Update Cookie</button>
    <button onclick="deleteCookie()">Delete Cookie</button>
</body>
</html>

<script>
    function createCookie(){
        let username = prompt("Enter Your Name");
        document.cookie = "username1="+username+"; expires = 31 december 2024; path=/";
        alert("Cookies created press F12 to view");
    }

    function viewCookie(){
        alert(document.cookie);
    }

    function updateCookie(){
        let username = prompt("Enter Your Name");
        document.cookie = "username1="+username+"; expires = 31 december 2024; path=/";
    }

    function deleteCookie(){
        document.cookie = "username1=''; expires = 31 december 1924; path=/";
    }
</script>
