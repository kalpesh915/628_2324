<script>
    /*
        < 	less than
        <= 	less than or equal to
    */ 

   let x = 10;

   document.write("<hr> Answer is "+ (x < 5));
   document.write("<hr> Answer is "+ (x < 100));
   document.write("<hr> Answer is "+ (x < 10));
   document.write("<hr> Answer is "+ (x <= 10));
</script>
