<script>
    /*
        JavaScript Get Date Methods
    */

   let today = new Date();

   document.write("<hr>Full Date Time : " + today);
   document.write("<hr>getFullYear " + today.getFullYear());
   document.write("<hr>getMonth " + today.getMonth());
   document.write("<hr>getDate " + today.getDate());
   document.write("<hr>getDay " + today.getDay());
   document.write("<hr>getHours " + today.getHours());
   document.write("<hr>getMinutes " + today.getMinutes());
   document.write("<hr>getSeconds " + today.getSeconds());
   document.write("<hr>getMilliseconds " + today.getMilliseconds());
   document.write("<hr>getTime " + today.getTime());

</script>
