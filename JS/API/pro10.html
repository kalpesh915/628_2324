<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <button class="btn btn-primary" type="button" onclick="loadProducts()">List Products</button>
    <hr>
    <div class="conatiner-fluid">
        <h1 class="bg-dark text-white p-4 text-center">Products</h1>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Title</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Discount</th>
                        <th>Rating</th>
                        <th>Stock</th>
                        <th>Barnd</th>
                        <th>SKU</th>
                        <th>Return Policy</th>
                        <th>Photo</th>
                    </tr>
                </thead>

                <tbody id="products">

                </tbody>
            </table>
        </div>
    </div>
</body>
</html>

<script>
    function loadProducts(){
        const API_URL = "https://dummyjson.com/products";


        fetch(API_URL).then((response)=>{
            //console.log(response);
            response.json().then((products)=>{
                //console.log(products);
                let productsData = ``;

                for(product of products["products"]){
                    //console.log(product);

                    productsData += `
                        <tr>
                            <td>${product.title}</td>
                            <td>${product.category}</td>
                            <td>${product.price}</td>
                            <td>${product.discountPercentage}</td>
                            <td>${product.rating}</td>
                            <td>${product.stock}</td>
                            <td>${product.brand}</td>
                            <td>${product.sku}</td>
                            <td>${product.returnPolicy}</td>
                            <td><img src='${product.thumbnail}'></td>
                        </tr>
                    `;
                }

                document.getElementById("products").innerHTML = productsData;
            })
        });
    }
</script>
