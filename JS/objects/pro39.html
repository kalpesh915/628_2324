<script>
    /*
        JavaScript Object.entries()
        ECMAScript 2017 added the Object.entries() method to objects.
        Object.entries() returns an array of the key/value pairs in an object:
    */

    const student1 = {
        roll: 1,
        fname: "Devarshi",
        lname: "Thakkar",
        city: "Rajkot",
        eye: "Black"
    }
    console.log(Object.entries(student1));
</script>
