<script>
    /*
        Displaying the Object in a Loop The properties of an object can be collected in a loop:
    */

    let student = {
        roll: 1,
        fname: "Devarshi",
        lname: "Thakar",
        city: "Rajkot"
    }

    for(let x in student){
        document.write(" "+student[x]);
    }
</script>
