<script>
    let counter = {
        value : 0
    };

    Object.defineProperty(counter, "reset", {
        get : function(){
            this.value = 0;
        } 
    });

    Object.defineProperty(counter, "increment", {
        get : function(){
            this.value++;
        }
    });

    Object.defineProperty(counter, "decrement", {
        get : function(){
            this.value--;
        }
    });

    Object.defineProperty(counter, "add", {
        set : function(x){
            this.value+=x;
        }
    });

    Object.defineProperty(counter, "remove", {
        set : function(x){
            this.value-=x;
        }
    });

    counter.reset;
    console.log(counter.value);
    counter.increment;
    console.log(counter.value);
    counter.add = 10;
    console.log(counter.value);
    counter.remove = 5;
    console.log(counter.value);
    counter.reset;
    console.log(counter.value);
</script>
