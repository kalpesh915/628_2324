<script>

    const person = {
        fname: " John",
        lname: " Doe",
        age: 25
    };

    
    Object.defineProperty(person, "fullname", {
        get : function(){
            return this.fname + " "+this.lname;
        }
    });

    console.log(person.fullname);
</script>
