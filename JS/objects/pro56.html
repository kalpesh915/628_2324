<script>
    "use strict";
    let person = {
        fname: "Devarshi",
        lname: "Thakar"
    };

    document.write("<hr>"+Object.isFrozen(person));

    Object.freeze(person);

    document.write("<hr>"+Object.isFrozen(person));

        person.fname = "TAHAKAR";
    }catch(err){
        document.write("<hr>Error is "+err);
    }
    


</script>
