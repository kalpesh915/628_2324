<script>
    /*
        Using an Object Literal
        This is the easiest way to create a JavaScript Object.
        Using an object literal, you both define and create an object in one statement. An object literal is a list of name:value pairs (like age:50) inside curly braces {}.The following example creates a new JavaScript object with four properties:
    */ 

    let student = {};
        student.roll =1;
        student.fname = "Devarshi";
        student.lname = "Thakar";
        student.city = "Rajkot";
    

    document.write("<hr>"+student);
    document.write("<hr>"+student.fname);
    document.write("<hr>"+student["fname"]);
</script>
