<script>
    /*
        Object Constructor Functions Sometimes we need to create many objects of the same type. To create an object type we use an object constructor function. It is considered good practice to name constructor functions with an upper-case first letter.

    */

    function Student(roll, fname, lname, city){
        this.roll = roll;
        this.fname = fname;
        this.lname = lname;
        this.city = city;
        this.nationality = "Indian"
    }

    Student.prototype.eyecolor = "Black";

    let data1 = new Student(1, "Viraj", "Bhatti", "Rajkot");
    let data2 = new Student(2, "Devarshi", "Thakkar", "Rajkot");


    function printer(obj){
        return obj.fname+" "+obj.lname+" "+obj.city+" "+obj.nationality+" "+obj.eyecolor;
    }

    console.log(printer(data1));
    console.log(printer(data2));
</script>
