<script>
    /*
        Displaying Object Properties The properties of an object can be displayed as a string:
    */

    let student = {
        roll: 1,
        fname: "Devarshi",
        lname: "Thakar",
        city: "Rajkot"
    }

    document.write("<hr>"+student.roll);
    document.write("<hr>"+student.fname);
    document.write("<hr>"+student.lname);
    document.write("<hr>"+student.city);
</script>
