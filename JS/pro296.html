<script>
    /*
        Logical Operators : Logical operators are used to determine the logic between variables or values.
        
        Not
    */ 


   document.write("<hr> Answer is "+ (10 > 5));
   document.write("<hr> Answer is "+ !(10 > 5));
   document.write("<hr> Answer is "+ (10 > 5 && 10 > 7));
   document.write("<hr> Answer is "+ (!10 > 5 && 10 > 7));
</script>
