<script>
    /*
        reverse enetred number
    */

    let x = Number(prompt("Enter any number"));
    let ans = 0;

    document.write("Entered Number is "+x+" ");

    while(x > 0){
        ans *= 10;
        ans += x % 10;
        x = parseInt(x / 10);
    }

    document.write("Answer is "+ans);

</script>
