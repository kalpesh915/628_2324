<script>
    /*
        JavaScript String charAt()
        The charAt() method returns the character at a specified index (position) in a string:
    */ 

              //01234567890123456789012345678901234567
    let str1 = "welcome to world of javascript strings";
    document.write("<hr> "+str1);
    document.write("<hr> "+str1.charAt(0));
    document.write("<hr> "+str1.charAt(12));
</script>
