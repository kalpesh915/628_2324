<script>
    /*
        JavaScript Maps
        A Map holds key-value pairs where the keys can be any datatype. A Map remembers the original insertion order of the keys.
    */

    let students = new Map([
        [1, "Nisarg"],
        [2, "Viraj"],
        [3, "Devarshi"],
        [4, "Nisarg"]
    ]);

    for(let x of students.keys()){
        document.write(" "+x);
    }

</script>
