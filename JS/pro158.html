<script>
    /*
        Numeric Strings JavaScript strings can have numeric content:
        JavaScript will try to convert strings to numbers in all numeric operations:
    */
    
    let x = "100";
    document.write("<hr>"+ x / 2);
    document.write("<hr>"+ "apple" / 2); // Not a Number

    /*
        NaN - Not a Number NaN is a JavaScript reserved word indicating that a number is not a legal number.
    */ 
</script>
