<script>
    /*
        Converting a String to an Array
        If you want to work with a string as an array, you can convert it to an array.
        JavaScript String split() A string can be converted to an array with the split() method:
    */ 
              //012345678901234567890123456789012345678
    let str1 = "Welcome to world of Java Script Strings";
    
    document.write("<hr> String is "+str1.split(" "));
    document.write("<hr> String is "+str1.split("o"));
    document.write("<hr> String is "+str1.split("a"));
    document.write("<hr> String is "+str1.split("e"));
    document.write("<hr> String is "+str1.split(""));
</script>
