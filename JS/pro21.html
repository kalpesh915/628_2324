<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="op">Click the Button</h1>
    <button onclick="greetings()">Greetings</button>
</body>

</html>

<script>
    /*
        Using innerHTML
        To access an HTML element, JavaScript can use the document.getElementById(id) method. The id attribute defines the HTML element. The innerHTML property defines the HTML content:
    */

    function greetings() {
        document.getElementById("op").innerHTML = "Today is "+Date();
    }
</script>
