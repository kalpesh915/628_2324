<script>
    /*
        The Number() Method The Number() method can be used to convert JavaScript variables to numbers:
    */ 
    
    document.write("<hr> Number is "+Number(true));
    document.write("<hr> Number is "+Number(false));
    document.write("<hr> Number is "+Number("10"));
    document.write("<hr> Number is "+Number("  10"));
    document.write("<hr> Number is "+Number("10  "));
    document.write("<hr> Number is "+Number(" 10  "));
    document.write("<hr> Number is "+Number("10.33"));
    document.write("<hr> Number is "+Number("10,33"));
    document.write("<hr> Number is "+Number("10 33"));
    document.write("<hr> Number is "+Number("John"));
    document.write("<hr> Number is "+Number(new Date()));

    // If the number cannot be converted, NaN (Not a Number) is returned.
</script>
