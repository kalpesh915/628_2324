<script>
    /*
    Hexadecimal : JavaScript interprets numeric constants as hexadecimal if they are preceded by 0x.
    */
    let x = 10;
    document.write("<hr> x is (decimal) : "+x);
    x = 010;
    document.write("<hr> x is (octal) : "+x);
    x = 0x10; 
    document.write("<hr> x is (hex decimal) : "+x);
</script>
