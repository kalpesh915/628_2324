<script>

    /*
      Common Code Blocks : Sometimes you will want different switch cases to use the same code.
    */

    let today = Number(prompt("Enter Month Number"));

    switch(today){
        case 11:
        case 12:
        case 1:
        case 2:{
            document.write("<hr>Winter<hr>");
            break;
        }
        case 3:
        case 4:
        case 5:
        case 6:{
            document.write("<hr>Summer<hr>");
            break;
        }
        case 7:
        case 8:
        case 9:
        case 10:{
            document.write("<hr>Monsoon<hr>");
            break;
        }
        default:{
            document.write("<hr>Out of Range<hr>");
        }
    }

    /*
        Switching Details
        If multiple cases matches a case value, the first case is selected.
        If no matching cases are found, the program continues to the default label.
        If no default label is found, the program continues to the statement(s) after the switch.

    */
</script>
