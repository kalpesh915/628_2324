<script>
    /*
        JavaScript Array every() : The every() method checks if all array values pass a test.
    */

    const ip = [11, 22, 33, 44, 55, 66, 77, 88, 99, 111];
    
    let ans = ip.every(myFunction);

    function myFunction(value){
        //return value > 10;
        return value > 50;
    }

    document.write("Answer is "+ans);
</script>
