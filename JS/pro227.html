<script>
    /*
        Sorting an Array : The sort() method sorts an array alphabetically:
    */

    const ip = [1, 58, 96, 152, 58, 98, 41, 5, 96, 32, 45, 62, 69, 45];

    document.write("<hr>" + ip);
    document.write("<hr>" + ip.sort());
