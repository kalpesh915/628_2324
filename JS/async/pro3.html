<script>
    /*

    function printer(data){
        document.getElementById("op").innerHTML = data;
    }

    function makeSum(ip1, ip2){
        return ip1 + ip2;
    }

    // step 1
    let ans = makeSum(11, 22);
    // step 2
    printer(ans);
