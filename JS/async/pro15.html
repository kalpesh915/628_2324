<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="op"></div>
</body>

</html>

<script>
    async function greetings(){
        return "Have a nice day";
    }

    greetings().then((success)=>{
        document.getElementById("op").innerHTML = success;
    }, (error)=>{
        document.getElementById("op").innerHTML = error;
    });
</script>
