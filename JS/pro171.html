<script>
    /*
        The toFixed() Method toFixed() returns a string, with the number written with a specified number of decimals:
    */ 

   let ip1 = 1025.36541;

   document.write("<hr> value of ip1 is "+ip1.toFixed(2));
   document.write("<hr> value of ip1 is "+ip1.toFixed(4));
   document.write("<hr> value of ip1 is "+ip1.toFixed(0));
</script>
