<script>
    /*
        JavaScript Strings as Objects
        Normally, JavaScript strings are primitive values, created from literals:
    */ 

    let str1 = "welcome"; /// string literal
    let str2 = new String("welcome"); /// string Object

    document.write("<hr> String is : "+str1);
    document.write("<hr> String is : "+str2);
</script>
