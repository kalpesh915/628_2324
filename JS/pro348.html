<script>
    /*
        JavaScript Sets
        A JavaScript Set is a collection of unique values. Each value can only occur once in a Set. The values can be of any type, primitive values or objects.

        How to Create a Set
        You can create a JavaScript Set by: Passing an array to new Set() Create an empty set and use add() to add values
    */

    let students = new Set(["Viraj", "Nisarg", "Devarshi"]);

    document.write("<hr> Total Values in set " + students.size);
    students.clear();
    document.write("<hr> Total Values in set " + students.size);
</script>
