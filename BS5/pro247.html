<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="Bootstrap5/css/bootstrap.min.css" rel="stylesheet">
    <script src="Bootstrap5/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <form class="border border-3 p-5 rounded was-validated">
            <div class="my-3">
                <label class="form-label" for="fname">Enter First Name</label>
                <input type="text" name="fname" id="fname" class="form-control" required>
            </div>
            <div class="my-3">
                <label class="form-label" for="lname">Enter Last Name</label>
                <input type="text" name="lname" id="lname" class="form-control" required>
            </div>
            <div class="my-3">
                <label class="form-label" for="email">Enter Email Address</label>
                <input type="email" name="email" id="email" class="form-control" required>
            </div>
            <div class="my-3">
                <input type="submit" value="Login" class="btn btn-primary">
                <input type="reset" value="Reset" class="btn btn-danger">         
            </div>
        </form>
    </div>
</body>
</html>
