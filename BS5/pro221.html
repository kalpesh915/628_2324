<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="Bootstrap5/css/bootstrap.min.css" rel="stylesheet">
    <script src="Bootstrap5/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <form class="bg-secondary p-5 rounded">
            <div class="my-3">
                <label for="email" class="form-label text-white">Enter Email Address</label>
                <input type="email" name="email" id="email" required class="form-control">
            </div>
            <div class="my-3">
                <label for="upass" class="form-label text-white">Enter Password</label>
                <input type="password" name="upass" id="upass" required class="form-control">
            </div>
            <div class="my-3">
                <input type="submit" value="Login" class="btn btn-primary">
                <input type="reset" value="Reset" class="btn btn-danger">
            </div>
        </form>
    </div>
</body>
</html>
