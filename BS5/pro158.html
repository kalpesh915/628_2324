<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="Bootstrap5/css/bootstrap.min.css" rel="stylesheet">
    <script src="Bootstrap5/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="conatiner-fluid">
        <button class="btn btn-primary" id="toastbtn">Open Toast</button>
        <div class="toast">
            <div class="toast-header">
                Welcome to BS-5 Toast
                <button class="btn-close" data-bs-dismiss="toast"></button>
            </div>

            <div class="toast-body">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore, quas maxime? Iste a officiis, debitis totam rerum dolorum molestiae distinctio nostrum facilis ipsam, minus facere nemo id repellat deserunt! Eaque.</p>
            </div>
        </div>
    </div>
</body>
</html>

<script>
    document.getElementById("toastbtn").onclick = function() {
      var toastElList = [].slice.call(document.querySelectorAll('.toast'))
      var toastList = toastElList.map(function(toastEl) {
        return new bootstrap.Toast(toastEl)
      })
      toastList.forEach(toast => toast.show())
    }
</script>
