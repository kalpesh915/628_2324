<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="BS5/css/bootstrap.min.css" rel="stylesheet">
    <script src="BS5/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <button class="btn btn-primary" id="btn1" type="button">Process</button>
        <div class="toast">
            <div class="toast-header">
                Message <button class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Odio dolores dolorem placeat! Dicta hic laudantium magni laboriosam ipsam accusantium qui commodi rem eligendi aliquid. Tenetur consequatur quasi laboriosam beatae. Ducimus?</p>
            </div>
        </div>
    </div>
</body>
</html>


<script>
    document.getElementById("btn1").onclick = function() {
      var toastElList = [].slice.call(document.querySelectorAll('.toast'))
      var toastList = toastElList.map(function(toastEl) {
        return new bootstrap.Toast(toastEl)
      })
      toastList.forEach(toast => toast.show())
    }
    </script>
