<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="Bootstrap5/css/bootstrap.min.css" rel="stylesheet">
    <script src="Bootstrap5/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <form class="border border-3 p-5 rounded">
            <div class="row">
                <div class="col-md-6">
                    <input type="email" name="email" id="email" placeholder="Enter Email Address" class="form-control">
                </div>
                <div class="col-md-6">
                    <input type="password" name="upass" id="upass" placeholder="Enter Password" class="form-control">
                </div>
            </div>
            <div class="my-3">
                <input type="submit" value="Login" class="btn btn-primary">
                <input type="reset" value="Reset" class="btn btn-danger">
            </div>
        </form>
    </div>
</body>
</html>
