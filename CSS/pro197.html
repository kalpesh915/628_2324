<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .tooltip{
            position: relative;
            display: inline-block;
        }

        .tooltip-text{
            background-color: black;
            color: white;
            padding: 10px;
            display: none;
        }

        .tooltip:hover .tooltip-text{
            display: block;
        }
    </style>
</head>
<body>
    <div class="tooltip">
        Mouse Over me
        <p class="tooltip-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Blanditiis, atque aliquid! Excepturi eos est quia delectus! Modi, quisquam dolores. Velit voluptates tempora fuga assumenda laudantium libero, quasi ea earum consectetur!</p></div>
</body>
</html>
