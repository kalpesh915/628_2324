<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        /*  
            RGBA = Red, Green, Blue, Alpha

            color intensity
            between 0 to 255

            In CSS, a color can be specified as an RGB value, using this formula:
            rgb(red, green, blue, alpha)
            Each parameter (red, green, blue and alpha) defines the intensity of the color between 0 and 255.
        */
        h1 {
            background-color: rgba(0, 100, 200, 0.5);
            color: white;
            padding: 20px;
        }
    </style>

</head>

<body>
    <h1>Welcome to world of CSS</h1>
</body>

</html>
