<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container{
            position: relative;
            width: 50%;
        }

        .container img{
            width: 100%;
            display: block;
            height: auto;
        }

        .overlay{
            position: absolute;
            top: 0px;
            right: 0px;
            left: 0px;
            bottom: 0px;
            height: 100%;
            width: 100%;
            background-color: #008cba;
            opacity: 0;
            transition: all 2.5s;
        }

        .text{
            font-size: 20px;
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .container:hover .overlay{
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/img_avatar.png">
        <div class="overlay">
            <div class="text">Hello World</div>
        </div>
    </div>
</body>
</html>
