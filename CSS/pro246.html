<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .dropdown{
            position: relative;
        }   
        
        .dropdown-content{
            background-color: yellow;
            color: red;
            padding: 10px;
            display: none;
        }

        .dropdown:hover .dropdown-content{
            display: block;
        }
    </style>
</head>
<body>
    <div class="dropdown">
        Mouse over me
        <div class="dropdown-content">
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quos modi suscipit accusamus illo quibusdam, deserunt in placeat necessitatibus facilis corporis natus vitae dignissimos. Modi cum consequatur ad eaque quod a?</p>
        </div>
    </div>
</body>
</html>
