<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .button{
            display: inline-block;
            width: 120px;
            border: 1px solid #4caf00;
            background-color: white;
            padding: 15px;
            color: #4caf00;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
            border-radius: 10px;
        }

        .button:hover{
            box-shadow: 2px 2px 2px 2px #4caf00;
        }

        .disabled{
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <input type="button" value="Click Me" class="button disabled">
</body>

</html>
