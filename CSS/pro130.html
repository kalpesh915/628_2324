<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link{
            color: blue;
            background-color: black;
        }

        a:visited{
            color:purple;
            background-color: peachpuff;
        }

        /* mouse over on link */
        a:hover{
            color: red;
        }

        a:active{
            color: green;
        }
    </style>
</head>

<body>
    <a href="#">Link 1</a>
</body>
</html>
