<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }

        .col-1{
            width: 25%;
            padding: 10px;
            background-color: brown;
            color: white;
            float: left;
        }

        .col-2{
            width: 75%;
            padding: 10px;
            background-color: orangered;
            color: white;
            float: left;
        }

        @media screen and (max-width:700px){
            .col-1, .col-2{
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="col-1">This is Column 1</div>
    <div class="col-2">This is Column 2</div>
</body>
</html>
