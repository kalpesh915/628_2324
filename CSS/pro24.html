    <style>
        /*  
            Hex Colors :

            #RGB

            A hexadecimal color is specified with: #RGB, where the R (red), G (green) and B (blue) hexadecimal integers specify the components of the color.
            Where r (red), g (green) and b (blue) are hexadecimal values between 0 and f (same as decimal 0-255).
        */
        h1 {
            background-color: #6d0;
            color: white;
            padding: 20px;
        }
    </style>

</head>
