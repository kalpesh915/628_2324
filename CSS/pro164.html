<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .conatiner{
            box-sizing: border-box;
            padding: 10px;
            width: 1000px;
            height: 500px;
            border: 10px solid black;
            position: relative;
        }

        .greenBox{
            background-color: green;
            width: 300px;
            height: 200px;
            position: absolute;
            top: 200px;
            left: 200px;
        }

        .redBox{
            background-color: red;
            width: 600px;
            height: 200px;
            position: absolute;
            top: 100px;
            left: 100px;
        }

        .blueBox{
            background-color: blue;
            width: 700px;
            height: 100px;
            position: absolute;
            top: 250px;
            left: 250px;
        }
    </style>
</head>

<body>
    <div class="conatiner">
        <div class="greenBox"></div>
        <div class="redBox"></div>
        <div class="blueBox"></div>
    </div>
</body>

</html>
