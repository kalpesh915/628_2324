<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            border: 2px solid blue;
            padding: 10px;
            margin: 10px;
        }

        p{
            border: inherit;
            margin: inherit;
            padding: inherit;
        }
    </style>
</head>
<body>
    <!-- Parent tag -->
    <div>
        <!-- Child tag -->
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Labore ea, pariatur maxime at soluta deleniti, optio illum cum harum consectetur, quas beatae omnis nemo sequi esse rerum aut laudantium illo?</p>
    </div>
</body>
</html>
