<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .pagination{
            display: inline-block;
        }

        .pagination a{
            color: black;
            display: inline-block;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 10px;
        }
        
        .pagination a:hover:not(.active){
            background-color: black;
            color: white;
        }

        .active{
            background-color: green;
            color: white;
        }
    </style>
</head>

<body>
    <div class="pagination">
        <a href="#" class="active">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="#">6</a>
        <a href="#">7</a>
        <a href="#">8</a>
        <a href="#">9</a>
        <a href="#">10</a>
    </div>
</body>

</html>
