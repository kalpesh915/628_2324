<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .card{
            width: 300px;
            box-shadow: 0px 0px 4px 2px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .card img{
            width: 100%;
        }

        .card img:hover{
            opacity: 0.5;
        }

        .text{
            text-align: center;
            padding: 20px;
            position: absolute;
            top: 10px;
            left: 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="images/paris.jpg">
        <p class="text">
            Welcome to CSS
        </p>
    </div>
    
</body>
</html>
