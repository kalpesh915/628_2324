<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            height: 200px;
            width: 200px;
            background-color: red;
            color: white;
            transition: all 1s;
            /* animation completed in 1 second */
        }

        div:hover{
            /* transform: scaleX(1.5); */
            /* transform: scaleY(1.5); */
            transform: scale(1.5, 1.5);
        }

    </style>
</head>
<body>
    <div>
        <h1>Transform</h1>
    </div>
</body>
</html>
