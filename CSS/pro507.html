<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex-container {
            display: flex;
            background-color: dodgerblue;
            padding: 10px;
            height: 300px;
        }

        .flex-item {
            background-color: #f1f1f1;
            padding: 20px;
            margin: 5px;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div class="flex-container">
        <div class="flex-item" style="order: 4;">1</div>
        <div class="flex-item" style="order: 3;">2</div>
        <div class="flex-item" style="order: 5;">3</div>
        <div class="flex-item" style="order: 2;">4</div>
        <div class="flex-item" style="order: 1;">5</div>
    </div>
</body>

</html>
