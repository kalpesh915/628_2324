<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex-container{
            display: flex;
            background-color: dodgerblue;
            padding: 10px;
            height: 300px;
            
            /* The align-items property is used to align the flex items.*/
            align-items: baseline;
        }

        .flex-item{
            background-color: #f1f1f1;
            padding: 20px;
            margin: 5px;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="flex-item" style="font-size: 10px;">1</div>
        <div class="flex-item" style="font-size: 30px;">2</div>
        <div class="flex-item" style="font-size: 50px;">3</div>
        <div class="flex-item" style="font-size: 70px;">4</div>
        <div class="flex-item" style="font-size: 60px;">5</div>
    </div>
</body>
</html>
