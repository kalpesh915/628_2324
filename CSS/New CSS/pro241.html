<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .dropdown{
            position: relative;
        }

        .dropdown-content{
            position: absolute;
            width: 200px;
            background-color: black;
            color: white;
            padding: 10px;
            text-align: center;
            display: none;
        }

        .dropdown:hover .dropdown-content{
            display: block;
        }
    </style>
</head>
<body>
    <div class="dropdown">
        Mouse Over Me
        <div class="dropdown-content">
            Welcome to Dropdown
        </div>
    </div>
</body>
</html>
