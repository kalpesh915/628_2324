<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* The z-index property specifies the stack order of an element. */

        img{
            position: relative;
            z-index: 1;
        }

        h1{
            position: absolute;
            left: 0px;
            top: 0px;
        }
    </style>
</head>

<body>
    <img src="images/img_flwr.gif">
    <h1>Welcome</h1>
</body>
</html>
