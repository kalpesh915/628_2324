<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* The display property is the most important CSS property for controlling layout. */
        .hide{
            visibility: hidden;
        }
    </style>
</head>

<body>
    <h1>Example of Diplay Property 1</h1>
    <h1>Example of Diplay Property 2</h1>
    <h1 class="hide">Example of Diplay Property 3</h1>
    <h1>Example of Diplay Property 4</h1>
    <h1>Example of Diplay Property 5</h1>
</body>

</html>
