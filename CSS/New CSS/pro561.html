<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container{
            display: grid;
            background-color: #2196f3;
            padding: 10px;
            grid-template-areas: 'header header header header header' 'menu menu menu menu menu' 'sidebar data data data data' 'footer footer footer footer footer';
        }

        .item{
            padding: 20px;
            margin: 2px;
            background-color: aquamarine;
            color: black;
            text-align: center;
            font-size: 30px;
        }

        .item1{
            grid-area: header;
        }

        .item2{
            grid-area: menu;
        }

        .item3{
            grid-area: sidebar;
        }

        .item4{
            grid-area: data;
        }

        .item5{
            grid-area: footer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item item1">Header</div>
        <div class="item item2">menu</div>
        <div class="item item3">Sidebar</div>
        <div class="item item4">Data</div>
        <div class="item item5">Footer</div>
    </div>
</body>
</html>
