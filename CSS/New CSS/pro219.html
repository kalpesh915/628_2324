<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        input:enabled{
            background-color: green;
        }

        input:disabled{
            background-color: red;
        }
    </style>
</head>
<body>
    <input type="text" value="Rajkot"><hr>
    <input type="text" value="Rajkot" disabled><hr>
</body>
</html>
