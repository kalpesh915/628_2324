<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .button {
            background-color: #8c8c8c;
            color: white;
            padding: 5px;
            border: 1px solid black;
        }

        div{
            border: 1px solid black;
            padding: 20px;
        }

        #div a {
            color: red;
            background-color: yellow;  
        }
    </style>
</head>

<body>
    <a href="#" class="button">Before Div</a>
    <div id="div">
        <a href="#" class="button">Between Div</a>
        <a href="#" class="button">Between Div</a>
    </div>
    <a href="#" class="button">After Div</a>
</body>

</html>
