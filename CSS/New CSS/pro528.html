<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            box-sizing: border-box;
        }

        body{
            margin: 0px;
            font-family: Arial, Helvetica, sans-serif;
        }

        .header{
            text-align: center;
            padding: 30px;
        }

        .row{
            display: flex;
            flex-wrap: wrap;
            padding: 0px 4px;
        }

        .column{
            flex: 25%;
            max-width: 25%;
            padding: 0px;
        }

        .column img{
            margin-top: 8px;
            vertical-align: middle;
            width: 100%;
        }

        @media screen and (max-width:800px){
            .column{
                flex: 50%;
                max-width: 50%;
            }
        }

        @media screen and (max-width:500px){
            .column{
                flex: 100%;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
