<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 100px;
            width: 150px;
            background-color: red;
            color: yellow;
            transition: all 2s;
        }
        
        .box:hover{
            transform: rotateX(180deg);
        }
    </style>
</head>
<body>
    <div class="box">
        Welcome to Animation
    </div>
</body>
</html>
