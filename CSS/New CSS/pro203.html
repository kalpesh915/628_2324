<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            position: relative;
        }   

        p{
            position: absolute;
            background-color: black;
            color: white;
            padding: 10px;
            border-radius: 10px;
            display: none;
        }

        div:hover p{
            display: block;
        }
    </style>
</head>
<body>
    <div>
        Mouse over me
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Optio, fuga dignissimos. Consectetur, hic quidem labore eligendi est, quas, nisi veritatis reiciendis enim sapiente mollitia iusto quo ducimus ea aliquid culpa?</p>
    </div>
</body>
</html>
