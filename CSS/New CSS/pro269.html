<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ol{
            counter-reset: section;
            list-style-type: none;
        }

        li::before{
            counter-increment: section;
            content: counters(section,".")" ";
        }
    </style>
</head>

<body>
    <ol>
        <li>List 1</li>
        <li>List 2
            <ol>
                <li>List 2.1</li>
                <li>List 2.2</li>
                <li>List 2.3
                    <ol>
                        <li>List 2.1.1</li>
                        <li>List 2.1.2</li>
                    </ol>
                </li>
            </ol>
        </li>
        <li>List 3</li>
        <li>List 4</li>
        <li>List 5</li>
    </ol>
</body>

</html>
