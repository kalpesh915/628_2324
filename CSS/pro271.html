<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            counter-reset: section;
        }

        h1::before{
            counter-increment: section;
            content: "State : " counter(section)" : ";
        }

        h1{
            counter-reset: subsection;
        }

        h2::before{
            counter-increment: subsection;
            content: "City " counter(section)"."counter(subsection)" : ";
        }
    </style>
</head>
<body>
    <h1>Gujarat</h1>
    <h2>Rajkot</h2>
    <h2>Surat</h2>
    <h2>Baroda</h2>
    <h1>Maharashtra</h1>
    <h2>Bomaby</h2>
    <h2>Nashik</h2>
    <h2>Pune</h2>
    <h1>Rajasthan</h1>
    <h2>Jaipur</h2>
    <h2>Udaipur</h2>
    <h2>Jodhpur</h2>
</body>
</html>
