<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container{
            position: relative;
            width: 30%;
        }

        .container img{
            width: 100%;
            display: block;
            height: auto;
        }


        .container:hover img{
            transform: scaleX(-1);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/img_avatar.png">
    </div>
</body>
</html>
