<script>
    /*
        The else Statement Use the else statement to specify a block of code to be executed if the condition is false.
        Syntax
        if (condition) {
            //  block of code to be executed if the condition is true
        }else {
            //  block of code to be executed if the condition is false
        }
    */

    let x = Number(prompt("Enter any Number "));

    if (x > 0) {
        document.write("<hr> Positive Number");
    }else{
        document.write("<hr> Negative Number");
    }
</script>
