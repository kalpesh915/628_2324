<script>
    /*
        find maximum of 3 numbers ladder if
    */

    let ip1 = Number(prompt("Enter any Number "));
    let ip2 = Number(prompt("Enter any Number "));
    let ip3 = Number(prompt("Enter any Number "));   

    document.write(`<hr> ip1 is : ${ip1} ip2 is : ${ip2} and ip3 is ${ip3}<hr>`);
    let ans = 0;
    if(ip1 > ip2 && ip1 > ip3){
        ans = ip1;
    }else if(ip2 > ip1 && ip2 > ip3){
        ans = ip2;
    }else{
        ans = ip3;
    }

    document.write("<hr> Maximum is "+ans);
</script>
