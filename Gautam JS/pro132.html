<script>
    /*
       Math.random()
        Math.random() returns a random number between 0 (inclusive),  and 1 (exclusive): 
    */ 
    
    document.write("<hr> "+Math.ceil(Math.random()*10));
    document.write("<hr> "+Math.floor(Math.random()*10));
    document.write("<hr> "+Math.floor(Math.random()*11));
    document.write("<hr> "+Math.floor((Math.random()*10)+1));
</script>
