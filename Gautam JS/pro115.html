<script>

    //object Constructor

    function MyCar(carname, brand, make, fuel, seating) {
        this.carname = carname;
        this.brand = brand;
        this.make = make;
        this.fuel = fuel;
        this.seating = seating;
        this.country = "India";
    }

    let car1 = new MyCar("Innova", "Toyota", 2020, "Diesel", 8);
    let car2 = new MyCar("Innova Crysta", "Toyota", 2022, "Petrol", 7);
    let car3 = new MyCar("i20", "Hyundai", 2020, "Diesel", 5);

    MyCar.prototype.getCarData = function () {
        return this.carname + " " + this.brand + " " + this.fuel + " " + this.country;
    }

    document.write("<hr>" + car1.getCarData());
    document.write("<hr>" + car2.getCarData());
    document.write("<hr>" + car3.getCarData());
</script>
