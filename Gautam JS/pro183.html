<script>
    // sum of all digits in entered number
    let ip = parseInt(prompt("Enter any number "));

    let i = 0;

    while(ip > 0){
        i += ip % 10;
        ip = parseInt(ip / 10);
    }

    /*
        ip      ip%10       ip/10       i
        1234    4           123         0 + 4
        123     3           12          4 + 3
        12      2           1           7 + 2
        1       1           0           9 + 1
        0       -           -           10
    */

    document.write("Answer is "+i);
</script>
