<script>
    let month = Number(prompt("Enter Month Number"));

    switch(month){
        case 11: case 12: case 1: case 2:{
            document.write("Winter");
            break;
        }
        case 3: case 4: case 5: case 6:{
            document.write("Summer");
            break;
        }
        case 7: case 8: case 9: case 10:{
            document.write("Monsoon");
            break;
        }
        default:{
            document.write("Out of Range");
            break;
        }
    }
</script>
