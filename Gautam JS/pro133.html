<script>
    /*
       Math.random()
        Math.random() returns a random number between 0 (inclusive),  and 1 (exclusive): 
    */ 
    
    function getRandomFromRange(min, max){
        return Math.ceil(Math.random() * (max - min)) + min;
    }

    document.write(getRandomFromRange(50, 100));
</script>
