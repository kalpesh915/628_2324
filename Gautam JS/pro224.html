<script>
    /*
        The Unary + Operator
        The unary + operator can be used to convert a variable to a number:
    */  
    
    document.write("<hr>" + String(123.34));
    document.write("<hr>" + String(122));
    document.write("<hr>" + String(true));
    document.write("<hr>" + String(""));
    document.write("<hr>" + String("1224"));

</script>
