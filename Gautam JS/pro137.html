<script>
    /*
       JavaScript Booleans : Boolean Values
       Very often, in programming, you will need a data type that can only have one of two values, like
        YES / NO
        ON / OFF
        TRUE / FALSE

        For this, JavaScript has a Boolean data type. It can only take the values true or false.
    */ 
    

    document.write("<hr>" + Boolean(0));
    document.write("<hr>" + Boolean(""));
    document.write("<hr>" + Boolean(false));
    document.write("<hr>" + Boolean(-0));
    document.write("<hr>" + Boolean(NaN));
    document.write("<hr>" + Boolean(undefined));
    
</script>
