<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>

<script>
    let ip = Number(prompt("Enter any number"));

    switch(ip){
        case 0:{
            document.write("Zero");
            break;
        }
        case 1:{
            document.write("One");
            break;
        }
        case 2:{
            document.write("Two");
            break;
        }
        case 3:{
            document.write("Three");
            break;
        }
        case 4:{
            document.write("Four");
            break;
        }
        case 5:{
            document.write("Five");
            break;
        }
        case 6:{
            document.write("Six");
            break;
        }
        default:{
            document.write("Out of Range");
            break;
        }
    }
</script>
