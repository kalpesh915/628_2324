<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="getTime()">Click Me</button>
    <h1 id="op">Click Button to Get Time</h1>
</body>
</html>

<script>
    function getTime(){
        document.getElementById("op").innerHTML = Date();
    }
</script>
