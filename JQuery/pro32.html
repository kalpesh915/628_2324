<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="jquery-3.7.1.min.js"></script>
    <script src="jquery-color-3.7.1.min.js"></script>

    <style>
        div{
            width: 200px;
            background-color: gray;
            color: black;
            padding: 10px;
            position: relative;
            left: 0px;
        }
    </style>
</head>
<body>
    <button id="btn1">Run Animation</button>
    <hr>
    <div id="op">Welcome</div>
</body>
</html>

<script>
    $(document).ready(function(){
        $("#btn1").click(function(){
            let op = $("#op");

            op.animate({left : "200px"}, 2000);
            op.animate({width : "500px"}, 2000);
            op.animate({padding : "30px"}, 200);
            op.animate({color : "white"}, 2000);
            op.animate({fontSize : "50px"}, 2000);
            op.animate({backgroundColor : "black"}, 2000);
            op.animate({textAlign : "center"}, 2000);
            op.animate({borderRadius : "50%"}, 2000);
        });
    });
</script>
