<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="jquery-3.7.1.min.js"></script>
    <script src="jquery-color-3.7.1.min.js"></script>
</head>
<body>
    <button id="btn1">Hide</button>
    <button id="btn2">Show</button>
    <button id="btn3">Toggle</button>
    <hr>
    <p id="op">Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellat explicabo saepe beatae veritatis doloremque atque vero, dicta ex delectus soluta odit harum voluptatem impedit, dolor assumenda incidunt unde suscipit nostrum.</p>
</body>
</html>

<script>
    $(document).ready(function(){
        $("#btn1").click(function(){
            $("#op").hide("slow");
        });

        $("#btn2").click(function(){
            $("#op").show("slow");
        });

        $("#btn3").click(function(){
            $("#op").toggle("fast");
        });
    });
</script>
