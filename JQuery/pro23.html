<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="jquery-3.7.1.min.js"></script>
    <script src="jquery-color-3.7.1.min.js"></script>
</head>
<body>
    <button id="btn1">Fade Out</button>
    <button id="btn2">Fade In</button>
    <button id="btn3">Fade Toggle</button>
    <button id="btn4">Fade To</button>
    <hr>
    <p id="op">Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellat explicabo saepe beatae veritatis doloremque atque vero, dicta ex delectus soluta odit harum voluptatem impedit, dolor assumenda incidunt unde suscipit nostrum.</p>
</body>
</html>

<script>
    $(document).ready(function(){
        $("#btn1").click(function(){
            $("#op").fadeOut(2000);
        });

        $("#btn2").click(function(){
            $("#op").fadeIn(2000);
        });

        $("#btn3").click(function(){
            $("#op").fadeToggle(2000);
        });

        $("#btn4").click(function(){
            $("#op").fadeTo(2000, "0.5");
        });
    });
</script>
