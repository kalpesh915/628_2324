<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="jquery-3.7.1.min.js"></script>
    <script src="jquery-color-3.7.1.min.js"></script>

    <style>
        div{
            width: 200px;
            background-color: gray;
            color: black;
            padding: 10px;
            position: relative;
            left: 0px;
        }
    </style>
</head>
<body>
    <button id="btn1">Run Animation</button>
    <hr>
    <div id="op">Welcome</div>
</body>
</html>

<script>
    $(document).ready(function(){
        $("#btn1").click(function(){
            $("#op").animate({
                "left" : "300px",
                "padding" : "50px",
                "font-size" : "50px",
                "color" : "white",
                "background-color" : "black",
                "border-radius" : "30px"
            });
        });
    });
</script>
