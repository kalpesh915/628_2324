<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="jquery-3.7.1.min.js"></script>
    <script src="jquery-color-3.7.1.min.js"></script>

    <style>
        div {
            background-color: yellow;
            color: red;
        }
    </style>
</head>

<body>
    <button id="btn1">Get Title</button>
    <button id="btn2">Set Title</button>

    <hr>
    <div id="op" title="Welcome to JQuery">
        Welcome to <b>World</b> of <i>JQuery</i>
    </div>
</body>

</html>

<script>
    $(document).ready(function () {
        $("#btn1").click(function () {
            alert($("#op").attr("title"));
        });

        $("#btn2").click(function () {
            $("#op").attr("title", "This is New Title");
        });
    });
</script>
