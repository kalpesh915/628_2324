<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="jquery-3.7.1.min.js"></script>
    <script src="jquery-color-3.7.1.min.js"></script>

    <style>
        .ancestors *{
            display: block;
            border: 2px solid lightgrey;
            color: lightgrey;
            padding: 5px;
            margin: 15px;
        }
    </style>
</head>

<body>
    <div class="ancestors">
        <div style="width:500px;">div (great-grandparent)
          <ul>ul (grandparent)  
            <li>li (direct parent)
              <span>span</span>
            </li>
          </ul>   
        </div>
      
        <div style="width:500px;">div (grandparent)   
          <p>p (direct parent)
            <span>span</span>
          </p> 
        </div>
      </div>
</body>

</html>

<script>
    $(document).ready(function () {
       $("div").find("*").css("border", "1px solid red")
    });
</script>
