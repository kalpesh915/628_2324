<body>
    <!--
        background color by HSLA (Hue, Saturation, Lightness, Aplha)

        Hue : Wheel (0 to 360)
        000 to 120 : green
        120 to 240 : blue
        240 to 360 : red

        Saturation : color spread (grayscale)

        Lightness : Lightness of color

        Alpha : opacity 0.1 to 1.0
     -->
    <p style="background-color: hsla(150, 50%, 50%, 0.5);">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dolorem ea aliquam sequi explicabo deleniti similique iste eum autem, eveniet rerum! Aut vitae sequi reiciendis modi temporibus. Numquam magnam iusto id!
    </p>
