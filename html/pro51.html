        background color by HSL (Hue, Saturation, Lightness)

        Hue : Wheel (0 to 360)
        000 to 120 : green
        120 to 240 : blue
        240 to 360 : red

        Saturation : color spread (grayscale)

        Lightness : Lightness of color
     -->
